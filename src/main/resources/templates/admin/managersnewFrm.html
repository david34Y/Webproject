<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment_manager :: head(titulo='Alazea - Gardening &amp; Landscaping')">
</head>
<body>
<div class="page">
  <!-- Main Navbar-->
  <header th:replace="fragments/fragment_manager :: mainNavBar"></header>
  <div class="page-content d-flex align-items-stretch">
    <!-- Side Navbar -->
    <nav th:replace="fragments/fragment_manager :: sideBar"></nav>
    <div class="content-inner w-100">
      <!-- Page Header-->
      <header class="bg-white shadow-sm px-4 py-3 z-index-20">
        <div class="container-fluid px-0">
          <h2 class="mb-0 p-1">Formulario</h2>
        </div>
      </header>
      <!-- Forms Section-->
      <section class="forms">
        <div class="container-fluid">
          <div class="row">
            <!-- Basic Form-->
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header">
                  <h3 class="h4 mb-0">Nuevo manager</h3>
                </div>
                <div class="card-body">
                  <form method="post" th:action="@{'/admin/save'}" th:object="${usuario}" enctype="multipart/form-data">

                    <input type="hidden" th:field="*{idusuario}">
                    <input type="hidden" name="idmanager" id="idmanager" value="1">
                    <div class="mb-3">
                      <label class="form-label">Nombre del manager:</label>
                      <input class="form-control" type="text" th:field="*{nombre}" required>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Apellido del manager:</label>
                      <input class="form-control" type="text" th:field="*{apellido}" required>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Correo:</label>
                      <input class="form-control" type="email" th:field="*{correo}" >
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Número de teléfono:</label>
                      <input class="form-control" type="text" th:field="*{numero}" required>
                    </div>
                    <div class="card-body text-center">
                      <a class="btn btn-danger" th:href="@{'/admin/list'}">Cancelar</a>
                      <button class="btn btn-primary" type="submit">Guardar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Page Footer-->
      <footer th:replace="fragments/fragment_manager :: footer"></footer>
    </div>
  </div>
</div>
<!-- JavaScript files-->
<div th:replace="fragments/fragment_manager :: jsfiles"></div>
<!-- FontAwesome CSS - loading as last, so it doesn't block rendering-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/fragment_manager :: head(titulo='Alazea - Gardening &amp; Landscaping')">
  </head>
  <body>
    <div class="page">
      <!-- Main Navbar-->
      <header th:replace="fragments/fragment_manager :: mainNavBar"></header>
      <div class="page-content d-flex align-items-stretch"> 
        <!-- Side Navbar -->
        <nav th:replace="fragments/fragment_manager :: sideBar1(active='Managers')"></nav>
        <div class="content-inner w-100">
          <!-- Page Header-->
          <header class="bg-white shadow-sm px-4 py-3 z-index-20">
            <div class="container-fluid px-0">
              <h2 class="mb-0 p-1">Managers</h2>
            </div>
          </header>
          <section class="tables">   
            <div class="container-fluid">
              <div class="row gy-4">
                <div class="col-lg-12">
                  <div class="card mb-0">

                    <div class="card-body">
                      <div class="table-responsive">
                        <table class="table mb-0 table-striped table-hover">
                          <thead>
                            <tr>
                              <th>#</th>
                              <th>Manager</th>
                              <th>Correo</th>
                              <th></th>
                              <th></th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr th:each="manager, info: ${managerList}">
                              <th scope="row" th:text="${info.index + 1}">1</th>
                              <td th:text="${manager.nombre + ' ' + manager.apellidos}">Mark</td>
                              <td th:text="${manager.correo}">Otto</td>
                              <td><a class="btn btn-warning"
                                     th:href="@{'/admin/edit?id=' + ${manager.idusuario}}">Editar</a></td>
                              <td> <button class="btn btn-danger" data-toggle="modal" th:data-target="'#exampleModalDelete' + ${info.index}"
                              >Borrar</button>
                                <!-- Modal -->
                                <div class="modal fade" th:id="'exampleModalDelete' + ${info.index}" tabindex="-1" role="dialog" th:aria-labelledby="'exampleModalDelete'+ ${info.index}+'Label'" aria-hidden="true">
                                  <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                      <div class="modal-header">
                                        <h5 class="modal-title" th:id="'exampleModalDelete'+ ${info.index}+'Label'">Advertencia</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                          <span aria-hidden="true">&times;</span>
                                        </button>
                                      </div>
                                      <div class="modal-body">
                                        Â¿EstÃ¡ seguro de querer eliminar este manager?
                                      </div>
                                      <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                        <a type="button" class="btn btn-danger"
                                           th:href="@{|/admin/delete?id=${manager.idusuario}|}">Borrar</a>
                                      </div>
                                    </div>
                                  </div>
                                </div></td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <div class="container">
            <div class="fixed-bottom text-right mr-3 mb-3">
              <a th:href="@{'/admin/new'}" class="btn btn-violet rounded-circle btn-lg">
                <i class="fas fa-plus"></i>
              </a>
            </div>
          </div>
          <!-- Page Footer-->
          <footer th:replace="fragments/fragment_manager :: footer"></footer>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <div th:replace="fragments/fragment_manager :: jsfiles"></div>
    <!-- FontAwesome CSS - loading as last, so it doesn't block rendering-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/fragment_manager :: head(titulo='Alazea - Gardening &amp; Landscaping')">
  </head>
  <body>
    <div class="page">
      <!-- Main Navbar-->
      <header th:replace="fragments/fragment_manager :: mainNavBar"></header>
      <div class="page-content d-flex align-items-stretch"> 
        <!-- Side Navbar -->
        <nav th:replace="fragments/fragment_manager :: sideBar"></nav>
        <div class="content-inner w-100">
          <!-- Page Header-->
          <header class="bg-white shadow-sm px-4 py-3 z-index-20">
            <div class="container-fluid px-0">
              <h2 class="mb-0 p-1">Managers</h2>
            </div>
          </header>
          <section class="tables">   
            <div class="container-fluid">
              <div class="row gy-4">
                <div class="col-lg-12">
                  <div class="card mb-0">

                    <div class="card-body">
                      <div class="table-responsive">
                        <table class="table mb-0 table-striped table-hover">
                          <thead>
                            <tr>
                              <th>#</th>
                              <th>MANAGER</th>
                              <th>CORREO</th>
                              <th>NUMERO</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr th:each="manager, info: ${managerList}">
                              <th scope="row" th:text="${info.index + 1}">1</th>
                              <td th:text="${manager.nombre + ' ' + manager.apellido}">Mark</td>
                              <td th:text="${manager.correo}">Otto</td>
                              <td th:text="${manager.numero}">Otto</td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <div class="container">
            <div class="fixed-bottom text-right mr-3 mb-3">
              <a th:href="@{'/admin/new'}" class="btn btn-violet rounded-circle btn-lg">
                <i class="fas fa-plus"></i>
              </a>
            </div>
          </div>
          <!-- Page Footer-->
          <footer th:replace="fragments/fragment_manager :: footer"></footer>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <div th:replace="fragments/fragment_manager :: jsfiles"></div>
    <!-- FontAwesome CSS - loading as last, so it doesn't block rendering-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/fragment_general :: head(titulo='Plantas')">
</head>

<body>
<!-- Preloader -->
<div th:replace="fragments/fragment_general :: preloader"></div>

<!-- ##### Header Area Start ##### -->
<header th:replace="fragments/fragment_general :: header-area"></header>
<!-- ##### Header Area End ##### -->

<!-- ##### Breadcrumb Area Start ##### -->
<div class="breadcrumb-area">
  <!-- Top Breadcrumb Area -->
  <div class="top-breadcrumb-area bg-img bg-overlay d-flex align-items-center justify-content-center" style="background-image: url(img/bg-img/24.jpg);">
    <h2>REGISTRO</h2>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#"><i class="fa fa-home"></i> Inicio</a></li>
            <li class="breadcrumb-item"><a href="#">Registro</a></li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</div>

<!-- ##### Contact Area Info Start ##### -->
<section class="blog-content-area section-padding-0-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8">
        <div class="section-heading">
          <h2>Registro</h2>
          <p>Complete el siguiente formulario para registrarse en el sistema y pueda realizar pedidos.</p>
        </div>

        <form method="post" class="user" th:action="@{/guardarusuario}"
              th:object="${usuario}">
          <div class="form-group row">
            <div class="col-md-6 mb-4">
              <label style="color: black">Nombres</label>
              <input type="text" class="form-control" style="border-color:lightgray"
                     id="exampleNombre" th:field="*{nombre}"
                     placeholder="Nombres">
              <div style="color: red; font-size: small; text-align: left"
                   th:if="${#fields.hasErrors('nombre')}"
                   th:errors="*{nombre}"></div>

            </div>
            <div class="col-md-6 mb-4">
              <label style="color: black">Apellidos</label>
              <input type="text" class="form-control" style="border-color:lightgray"
                     id="exampleApellido" th:field="*{apellidos}"
                     placeholder="Apellidos">
              <div style="color: red; font-size: small; text-align: left"
                   th:if="${#fields.hasErrors('apellidos')}"
                   th:errors="*{apellidos}"></div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-6 mb-2 mb-sm-0">
              <label style="color: black">Correo electrónico</label>

              <input type="text" class="form-control" style="border-color:lightgray"
                     id="exampleCorreo" th:field="*{correo}"
                     placeholder="Correo electrónico">
              <div style="color: red; font-size: small; text-align: left"
                   th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></div>
            </div>
          </div>
          <!--
          <div class="form-group row">
            <div class="col-sm-6 mb-2 mb-sm-0">
              <label style="color: black">Sexo</label>
              <select class="form-control" style="border-color:lightgray" >
                <option value="" disabled selected>Sexo</option>
                <option value="Femenino">Femenino</option>
                <option value="Masculino">Masculino</option>
              </select>
            </div>
            <div class="col-sm-6  mb-2 mb-sm-0">
              <label style="color: black">Teléfono</label>
              <input type="number" class="form-control" style="border-color:lightgray"
                     id="exampleTelefono" placeholder="Teléfono">
            </div>
          </div> -->

          <div class="form-group row">
            <div class="col-sm-6 mb-2 mt-2 mb-sm-0">
              <label style="color: black">Contraseña</label>
              <input type="password" class="form-control" style="border-color:lightgray" id="inputPassword1"
                     th:field="*{password}"
                     placeholder="La contraseña debe contar con al menos 8 caracteres.">

              <div style="color: red; font-size: small; text-align: left"
                   th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

            </div>

            <div class="col-sm-6 mb-2 mt-2 mb-sm-0">

              <label style="color: black">Confirmar contraseña

              </label>
              <input type="password" class="form-control" name="contrasenia2" placeholder="Confirmar contraseña"  style="border-color:lightgray">
              <div th:if="${msg != null}" th:text="${msg}" style="color: red; font-size: small; text-align: left" ></div>
            </div>
          </div>

          <hr>

          <div class="form-group row">
            <div class="col-sm-6 mb-2 mt-2 mb-sm-0">
              <button class="btn alazea-btn w-100"
                      type="submit">
                Registrar
              </button>
            </div>

            <div class="col-sm-6 mb-2 mt-2 mb-sm-0">
              <a href="#" class="btn btn-secondary btn-lg btn-block">Cancelar</a>
            </div>
          </div>
          <div class="form-group row justify-content-center">
            <div class="col-sm-6 mb-2 mt-2 mb-sm-0 text-center" >
              <a href="#" class="btn alazea-btn w-100">Inicie sesión con google</a>
            </div>


          </div>


    </form>
      </div>
    </div>
  </div>
</section>



<!-- ##### Footer Area Start ##### -->
<footer th:replace="fragments/fragment_general :: footer"></footer>
<!-- ##### Footer Area End ##### -->

<!-- ##### All Javascript Files ##### -->
<div th:replace="fragments/fragment_general :: jsfiles"></div>
</body>

</html>

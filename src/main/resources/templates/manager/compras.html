<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/fragment_manager :: head(titulo='Alazea - Gardening &amp; Landscaping')">
  </head>
  <body>
    <div class="page">
      <!-- Main Navbar-->
      <header th:replace="fragments/fragment_manager :: mainNavBar"></header>
      <div class="page-content d-flex align-items-stretch"> 
        <!-- Side Navbar -->
        <nav th:replace="fragments/fragment_manager :: sideBar"></nav>
        <div class="content-inner w-100">
          <!-- Page Header-->
          <header class="bg-white shadow-sm px-4 py-3 z-index-20">
            <div class="container-fluid px-0">
              <h2 class="mb-0 p-1">Compras</h2>
            </div>
          </header>
          <section class="alert">
            <div class="container-fluid">
              <div class="col-lg-12">
                <div th:if="${msg != null}" th:text="${msg}" class="alert alert-primary" role="alert"></div>
              </div>
            </div>
          </section>
          <section class="tables">   
            <div class="container-fluid">
              <div class="row gy-4">
                <div class="col-lg-12">
                  <div class="card mb-0">

                    <div class="card-body">
                      <div class="table-responsive">
                        <table class="table mb-0 table-striped table-hover">
                          <thead>
                            <tr>
                              <th>#</th>
                              <th>FECHA</th>
                              <th>CLIENTE</th>
                              <th>ITEMS</th>
                              <th>TOTAL</th>
                              <th>ESTADO</th>
                              <th></th>
                              <th></th>
                              <th></th>
                            </tr>
                          </thead>
                          <tbody >
                            <tr th:each="report, info :${reportList}">
                              <th scope="row" th:text="${info.index + 1}">1</th>
                              <td>17/02/2001</td>
                              <td th:text="${report.compra.usuario.nombre + ' ' + report.compra.usuario.apellido}">Otto</td>
                              <td th:text="${report.compra.numplantas}">@mdo</td>
                              <td th:text="${report.compra.monto}">@mdo</td>
                              <td th:text="${report.compra.estado}"></td>
                              <td><a th:href="@{'/manager/details?id='+ ${report.compra.getIdcompra()}}" class="btn btn-light">Ver detalles</a></td>
                              <td><a th:if="${report.compra.estado=='Pendiente'}" th:href="@{'/manager/state?id='+ ${report.compra.idcompra}}" class="btn btn-info">Cambiar</a></td>
                              <td><button class="btn btn-primary" >Ver Voucher</button></td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <!-- Page Footer-->
          <footer th:replace="fragments/fragment_manager :: footer"></footer>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <div th:replace="fragments/fragment_manager :: jsfiles"></div>
    <!-- FontAwesome CSS - loading as last, so it doesn't block rendering-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </body>
</html>

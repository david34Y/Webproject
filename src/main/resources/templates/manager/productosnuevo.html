<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/fragment_manager :: head(titulo='Alazea - Gardening &amp; Landscaping')">
  </head>
  <body>
    <div class="page">
      <!-- Main Navbar-->
      <header th:replace="fragments/fragment_manager :: mainNavBar"></header>
      <div class="page-content d-flex align-items-stretch"> 
        <!-- Side Navbar -->
        <nav th:replace="fragments/fragment_manager :: sideBar"></nav>
        <div class="content-inner w-100">
          <!-- Page Header-->
          <header class="bg-white shadow-sm px-4 py-3 z-index-20">
            <div class="container-fluid px-0">
              <h2 class="mb-0 p-1">Forms</h2>
            </div>
          </header>
          <!-- Forms Section-->
          <section class="forms"> 
            <div class="container-fluid">
              <div class="row">
                <!-- Basic Form-->
                <div class="col-lg-12">
                  <div class="card">
                    <div class="card-header">
                      <h3 class="h4 mb-0">Nuevo producto</h3>
                    </div>
                    <div class="card-body">
                      <form>
                        <div class="mb-3">
                          <label class="form-label" for="fotoPerfil">Foto de perfil:</label>
                          <input class="form-control" type="file" id="fotoPerfil" name="fotoPerfil" accept="image/*" required>
                        </div>
                        <div class="mb-3">
                          <label class="form-label" for="fotos">Fotos adicionales:</label>
                          <input class="form-control" type="file" id="fotos" name="fotos" accept="image/*" multiple>
                        </div>
                        <div class="mb-3">
                          <label class="form-label" for="nombrePlanta">Nombre de la planta:</label>
                          <input class="form-control" type="text" id="nombrePlanta" name="nombrePlanta" required>
                        </div>
                        <div class="mb-3">
                          <label class="form-label" for="stock">Stock:</label>
                          <input class="form-control" type="number" id="stock" name="stock" required>
                        </div>
                        <div class="mb-3">
                          <label class="form-label" for="precio">Precio:</label>
                          <input class="form-control" type="number" id="precio" name="precio" step="0.01" required>
                        </div>
                        <div class="mb-3">
                          <label class="form-label" for="ambienteRecomendado">Ambiente recomendado:</label>
                          <textarea class="form-control" id="ambienteRecomendado" name="ambienteRecomendado" rows="4" cols="30" required></textarea>
                        </div>
                        <div class="card-body text-center">
                          <button class="btn btn-primary" type="submit">Guardar</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <!-- Page Footer-->
          <footer th:replace="fragments/fragment_manager :: footer"></footer>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <div th:replace="fragments/fragment_manager :: jsfiles"></div>
    <!-- FontAwesome CSS - loading as last, so it doesn't block rendering-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </body>
</html>

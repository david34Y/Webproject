<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment_manager :: head(titulo='Alazea - Gardening &amp; Landscaping')">
</head>
<body>
<div class="page">
  <!-- Main Navbar-->
  <header th:replace="fragments/fragment_manager :: mainNavBar"></header>
  <div class="page-content d-flex align-items-stretch">
    <!-- Side Navbar -->
    <nav th:replace="fragments/fragment_manager :: sideBar(active='Compras')"></nav>
    <div class="content-inner w-100">
      <!-- Page Header-->
      <header class="bg-white shadow-sm px-4 py-3 z-index-20">
        <div class="container-fluid px-0">
          <h2 class="mb-0 p-1">Detalle de compra</h2>
        </div>
      </header>

      <section class="tables">
        <div class="container-fluid">
          <div class="row gy-4">
            <div class="col-lg-12">
              <div class="card mb-0">

                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table mb-0 table-striped table-hover">
                      <thead>
                      <tr>
                        <th>#</th>
                        <th>Producto</th>
                        <th></th>
                        <th>Cantidad</th>
                        <th>Monto</th>

                      </tr>
                      </thead>
                      <tbody >
                      <tr th:each="detalle, info :${compraList}">
                        <th scope="row" th:text="${info.index + 1}">1</th>
                        <td th:text="${detalle.plantas.nombre}">Otto</td>
                        <td><img th:src="@{|image/${detalle.plantas.idplantas}|}"
                                 width="120" height="100"></td>
                        <td th:text="${detalle.cantidad}">@mdo</td>
                        <td th:text="${'S/. ' +detalle.preciocompra}"></td>

                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="container-fluid centered">
        <div class="col-lg-12" >
          <a class="btn btn-secondary" th:href="@{'/manager/achats'}">Retroceder</a>
        </div>
      </div>

      <!-- Page Footer-->
      <footer th:replace="fragments/fragment_manager :: footer"></footer>
    </div>
  </div>
</div>
<!-- JavaScript files-->
<div th:replace="fragments/fragment_manager :: jsfiles"></div>
<!-- FontAwesome CSS - loading as last, so it doesn't block rendering-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="cliente/fragments/fragment_general2 :: head(titulo='Plantas')">
</head>


<body>
    <!-- Preloader -->
    <div th:replace="cliente/fragments/fragment_general2 :: preloader"></div>

    <!-- ##### Header Area Start ##### -->
    <header th:replace="cliente/fragments/fragment_general2 :: header-area"></header>
    <!-- ##### Header Area End ##### -->

    <!-- ##### Breadcrumb Area Start ##### -->
    <div class="breadcrumb-area">
        <!-- Top Breadcrumb Area -->
        <div class="top-breadcrumb-area bg-img bg-overlay d-flex align-items-center justify-content-center" style="background-image: url(../img/bg-img/24.jpg);">
            <h2>Lista de Productos</h2>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#"><i class="fa fa-home"></i> Inicio</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Lista de Productos</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Breadcrumb Area End ##### -->

    <!-- ##### Shop Area Start ##### -->
    <section class="shop-page section-padding-0-100">
        <div class="container">
            <div class="row">
                <!-- Shop Sorting Data -->
                <div class="col-12">
                    <div class="shop-sorting-data d-flex flex-wrap align-items-center justify-content-between">
                        <!-- Shop Page Count -->
                        <div class="shop-page-count">
                            <p>Mostrando todos los resultados</p>
                        </div>
                        <!-- Search by Terms -->

                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Sidebar Area -->
                <!-- All Products Area -->
                <div class="col-12 col-md-12 col-lg-12">
                    <div class="shop-products-area">
                        <div class="row">
                            <!-- Single Product Area -->
                            <div class="col-12 col-sm-6 col-lg-4" th:each="product, info : ${productList}" >
                                <div class="single-product-area mb-50">
                                    <div class="product-img">
                                        <a th:href="@{'/shopdetails_cli?id=' + ${product.idplantas}}">
                                            <img th:src="@{|imagen/${product.idplantas}|}"
                                            class="img-fluid" style="height: 300px;" ></a>
                                        <div class="product-meta d-flex justify-content-center">
                                            <a th:if="${product.stock>0}" th:href="@{'/add_cli?id=' + ${product.idplantas}}" class="add-to-cart-btn">Agregar al carrito</a>
                                        </div>
                                    </div>
                                    <!-- Product Info -->
                                    <div class="product-info mt-15 text-center">
                                        <a th:href="@{'/shopdetails_dli?id=' + ${product.idplantas}}">
                                            <h4 th:text="${product.nombre}"></h4>
                                        </a>
                                        <div class="single-products d-flex justify-content-between align-items-center" th:if="${product.stock>0}">
                                            <h5 th:text="|Stock: ${product.stock} unid.|"></h5>
                                            <h5 th:text="|Precio: ${product.precio}|"></h5>
                                        </div>
                                        <div class="single-products d-flex justify-content-between align-items-center" th:if="${product.stock==0}">
                                            <h5>Sin Stock</h5>
                                            <h5 th:text="|Precio: ${product.precio}|" >Sin Stock</h5>

                                        </div>

                                    </div>
                                </div>
                            </div>


                        </div>


                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- ##### Shop Area End ##### -->

    <!-- ##### Footer Area Start ##### -->
    <footer th:replace="cliente/fragments/fragment_general2 :: footer"></footer>
    <!-- ##### Footer Area End ##### -->

    <!-- ##### All Javascript Files ##### -->
    <div th:replace="cliente/fragments/fragment_general2 :: jsfiles"></div>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/fragment_general :: head(titulo='Plantas')">
</head>

<body>
<!-- Preloader -->
<div th:replace="fragments/fragment_general :: preloader"></div>

<!-- ##### Header Area Start ##### -->
<header th:replace="fragments/fragment_general :: header-area"></header>
<!-- ##### Header Area End ##### -->

<!-- ##### Breadcrumb Area Start ##### -->
<div class="breadcrumb-area">
  <!-- Top Breadcrumb Area -->
  <div class="top-breadcrumb-area bg-img bg-overlay d-flex align-items-center justify-content-center" style="background-image: url(img/bg-img/24.jpg);">
    <h2>REGISTRO</h2>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#"><i class="fa fa-home"></i> Home</a></li>
            <li class="breadcrumb-item"><a href="#">Registro</a></li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</div>

<!-- ##### Contact Area Info Start ##### -->
<div class="contact-area-info section-padding-0-100">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section-heading">
          <h2>Registro</h2>
          <p>Complete el siguiente formulario para registrarse en el sistema y pueda realizar pedidos.</p>
        </div>
        <form action="#" method="post">

          <div class="form-group row">
            <div class="col-md-6 mb-4">
              <label style="color: black">Nombres</label>
              <input type="text" class="form-control" style="border-color:lightgray"
                     id="exampleNombre"
                     placeholder="Nombres">
            </div>
            <div class="col-md-6 mb-4">
              <label style="color: black">Apellidos</label>
              <input type="text" class="form-control" style="border-color:lightgray"
                     id="exampleApellido"
                     placeholder="Apellidos">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-6 mb-2 mb-sm-0">
              <label style="color: black">Correo electrónico</label>

              <input type="text" class="form-control" style="border-color:lightgray"
                     id="exampleCorreo"
                     placeholder="Correo electrónico">
            </div>
            <div class="col-sm-6 mb-2">
              <label style="color: black">Fecha de nacimiento</label>
              <input type="text" class="form-control" style="border-color:lightgray" placeholder="Fecha de nacimiento"
                     onfocus="(this.type='date')" onblur="(this.type='text')"/>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-6 mb-2 mb-sm-0">
              <label style="color: black">Sexo</label>
              <select class="form-control" style="border-color:lightgray" >
                <option value="" disabled selected>Sexo</option>
                <option value="Femenino">Femenino</option>
                <option value="Masculino">Masculino</option>
              </select>
            </div>
            <div class="col-sm-6  mb-2 mb-sm-0">
              <label style="color: black">Teléfono</label>
              <input type="number" class="form-control" style="border-color:lightgray"
                     id="exampleTelefono" placeholder="Teléfono">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-6 mb-2 mt-2 mb-sm-0">
              <label style="color: black">DNI</label>
              <input type="number" class="form-control" style="border-color:lightgray"
                     id="exampleDNI" placeholder="DNI">
            </div>
          </div>


          <div class="form-group row">
            <div class="col-sm-6 mb-2 mt-2 mb-sm-0">
              <label style="color: black">Contraseña</label>
              <input type="password" class="form-control" style="border-color:lightgray" id="inputPassword1"
                     placeholder="La contraseña debe contar con al menos 8 caracteres.">
            </div>

            <div class="col-sm-6 mb-2 mt-2 mb-sm-0">
              <label style="color: black">Confirmar contraseña</label>
              <input type="password" class="form-control" style="border-color:lightgray" id="inputPassword2"
                     placeholder="Confirmar contraseña" >
            </div>
          </div>
          <div class="form-group row">
          </div>
          <hr>
          <div class="form-group row">
          </div>
          <div class="form-group row">
            <div class="col-sm-6 mb-2 mt-2 mb-sm-0">
              <a href="#" class="btn alazea-btn w-100">Registrar</a>
            </div>

            <div class="col-sm-6 mb-2 mt-2 mb-sm-0">
              <a href="#" class="btn btn-secondary btn-lg btn-block">Cancelar</a>
            </div>
          </div>


        </form>
      </div>
    </div>
  </div>
</div>


<!-- ##### Footer Area Start ##### -->
<footer th:replace="fragments/fragment_general :: footer"></footer>
<!-- ##### Footer Area End ##### -->

<!-- ##### All Javascript Files ##### -->
<div th:replace="fragments/fragment_general :: jsfiles"></div>
</body>

</html>
